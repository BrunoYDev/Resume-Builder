<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo Moderno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* bg-slate-100 */
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; } /* bg-slate-200 */
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; } /* bg-slate-400 */
        ::-webkit-scrollbar-thumb:hover { background: #64748b; } /* bg-slate-500 */
        
        #resume-preview-content {
            width: 100%;
            max-width: 794px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            background-color: white;
        }
        .bullet-list {
            list-style-type: none;
            padding-left: 0;
        }
        .bullet-list li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.25rem;
            word-break: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        .bullet-list li::before {
            content: '•';
            position: absolute;
            left: 0.5rem;
            top: 0.1em;
            color: #334155; /* slate-700 */
        }
        .file-input-label {
            cursor: pointer;
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .file-input-label:hover { background-color: #e2e8f0; }
        input[type="file"] { display: none; }
        .form-section {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 1.5rem;
        }
        .form-section-header {
            color: #2563eb; /* blue-600 */
            border-bottom: 1px solid #bfdbfe; /* blue-200 */
        }
        #download-toast {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Download Toast Notification -->
    <div id="download-toast" class="fixed top-5 right-5 bg-green-500 text-white py-3 px-5 rounded-lg shadow-lg flex items-center gap-3 transform translate-x-[120%] opacity-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span id="toast-message"></span>
    </div>

    <div class="container mx-auto p-4 lg:p-8">
        <header class="text-center mb-10">
            <h1 id="main-title" class="text-4xl md:text-5xl font-bold text-slate-800"></h1>
            <p id="main-subtitle" class="text-slate-500 mt-3 text-lg"></p>
        </header>

        <main class="flex flex-col lg:flex-row gap-10">
            <div id="form-container" class="w-full lg:w-1/2 bg-white p-6 rounded-xl shadow-lg overflow-y-auto" style="max-height: 85vh;">
                <!-- Formulário renderizado via JS -->
            </div>

            <div class="w-full lg:w-1/2">
                 <div class="lg:sticky top-8">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                        <h2 id="preview-title" class="text-2xl font-bold text-slate-700"></h2>
                        <button id="generate-pdf-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300 w-full sm:w-auto shadow-md hover:shadow-lg disabled:bg-slate-400"></button>
                    </div>
                    <div id="resume-preview" class="bg-slate-200 rounded-lg overflow-auto" style="max-height: calc(85vh - 70px);">
                       <div id="resume-preview-content" class="p-8">
                           <!-- Prévia renderizada via JS -->
                       </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>

                experience: 'Experiência Profissional', education: 'Formação Acadêmica', company: 'Empresa', jobTitle: 'Cargo', startDate: 'Data de Entrada', endDate: 'Data de Saída', currentJob: 'Trabalho Atual', responsibilities: 'Responsabilidades',
                institution: 'Instituição', course: 'Curso', degreeType: 'Tipo', locationType: 'Modalidade', presential: 'Presencial', details: 'Detalhes',
                projects: 'Projetos', projectName: 'Nome do Projeto', projectType: 'Tipo de Projeto', linkOptional: 'Link (Opcional)', description: 'Descrição',
                technicalSkills: 'Habilidades Técnicas', skillsSeparator: 'Separe as habilidades com vírgula (,).', languages: 'Linguagens', backend: 'Back-End', frontend: 'Front-End', databases: 'Bancos de Dados', tools: 'Ferramentas e Plataformas',
                courses: 'Cursos Complementares', coursePlatform: 'Curso/Plataforma', hoursLabel: 'Horas',
                addNewLine: 'Adicionar linha', present: 'Presente', completedIn: 'Concluído em', expectedCompletion: 'Previsão de Conclusão:',

            'en': {
                mainTitle: 'Modern Resume Builder', mainSubtitle: 'Create a professional resume in minutes.', previewTitle: 'Resume Preview', generatePdfBtn: 'Generate PDF', generatingPdf: 'Generating...', downloadStarted: 'Download started!',
                personalInfo: 'Personal Information', fullName: 'Full Name*', yourName: 'Your Name', jobTitleLabel: 'Title', yourJobTitle: 'e.g., Full-Stack Developer', phone: 'Phone*', phonePlaceholder: '+14155552671', email: 'Email*', linkedin: 'LinkedIn', github: 'GitHub', city: 'City', state: 'State',

                technicalSkills: 'Technical Skills', skillsSeparator: 'Separate skills with a comma (,).', languages: 'Languages', backend: 'Back-End', frontend: 'Front-End', databases: 'Databases', tools: 'Tools & Platforms',
                courses: 'Complementary Courses', coursePlatform: 'Course/Platform', hoursLabel: 'Hours',
                addNewLine: 'Add line', present: 'Present', completedIn: 'Completed in', expectedCompletion: 'Expected Completion:',
                bachelor: 'Bachelor', master: 'Master', phd: 'PhD', postdoc: 'Post-doctorate', certificate: 'Certificate', highschool: 'High School', middleschool: 'Middle School',

                personalInfo: 'Persönliche Informationen', fullName: 'Vollständiger Name*', yourName: 'Ihr Name', jobTitleLabel: 'Titel', yourJobTitle: 'z.B. Full-Stack-Entwickler', phone: 'Telefon*', phonePlaceholder: '+4917612345678', email: 'E-Mail*', linkedin: 'LinkedIn', github: 'GitHub', city: 'Stadt', state: 'Bundesland',
                experience: 'Berufserfahrung', education: 'Ausbildung', company: 'Firma', jobTitle: 'Position', startDate: 'Startdatum', endDate: 'Enddatum', currentJob: 'Aktuelle Anstellung', responsibilities: 'Aufgaben',
                institution: 'Institution', course: 'Studiengang', degreeType: 'Art des Abschlusses', locationType: 'Modalität', presential: 'Präsenz', details: 'Details',
                projects: 'Projekte', projectName: 'Projektname', projectType: 'Projekttyp', linkOptional: 'Link (Optional)', description: 'Beschreibung',
                technicalSkills: 'Technische Fähigkeiten', skillsSeparator: 'Trennen Sie Fähigkeiten mit einem Komma (,).', languages: 'Sprachen', backend: 'Back-End', frontend: 'Front-End', databases: 'Datenbanken', tools: 'Tools & Plattformen',
                courses: 'Zusätzliche Kurse', coursePlatform: 'Kurs/Plattform', hoursLabel: 'Stunden',
                addNewLine: 'Zeile hinzufügen', present: 'Aktuell', completedIn: 'Abgeschlossen im', expectedCompletion: 'Voraussichtlicher Abschluss:',
                bachelor: 'Bachelor', master: 'Master', phd: 'Doktor', postdoc: 'Post-Doc', certificate: 'Zertifikat', highschool: 'Abitur', middleschool: 'Mittlere Reife',
                remote: 'Remote', personal: 'Persönliches Projekt', commercial: 'Kommerzielles Projekt', freelance: 'Freiberufliches Projekt', hours: 'Stunden',
                dateHelper: 'Der Tag ist unwichtig.', dateError: 'STARTDATUM KANN NICHT NACH DEM ENDDATUM LIEGEN',
                generalSettings: 'Allgemeine Einstellungen', resumeLanguage: 'Sprache', profilePicture: 'Profilbild', uploadFromDevice: 'Vom Gerät hochladen', orPasteUrl: 'Oder fügen Sie eine Bild-URL ein',
            }
        };
        
        const formContainer = document.getElementById('form-container');
        const previewContainer = document.getElementById('resume-preview-content');

        // All other functions (renderForm, renderPreview, handleInput, etc.) remain the same
        // ... (The code from the previous version for these functions is omitted for brevity but should be here)

        function isDateRangeValid(startDate, endDate) {
            if (!startDate || !endDate) return true;
            return new Date(startDate) <= new Date(endDate);
        }

        function renderDynamicLines(section, index, fieldName, placeholder, t) {
            const data = resumeData[section][index][fieldName] || [];
            let inputsHTML = data.map((line, lineIndex) => `
                <div class="flex items-start gap-2 mb-2">
                    <textarea class="flex-grow p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none" rows="1" maxlength="250" data-section="${section}" data-index="${index}" data-field="${fieldName}" data-line-index="${lineIndex}" placeholder="${placeholder} #${lineIndex + 1}">${line}</textarea>
                    <button data-action="remove-line" data-section="${section}" data-index="${index}" data-field="${fieldName}" data-line-index="${lineIndex}" class="text-slate-400 font-bold p-1 rounded-full hover:bg-red-100 hover:text-red-600 transition-colors mt-1">X</button>
                </div>
            `).join('');

            return `<div class="col-span-1 md:col-span-2"><label class="block text-sm font-medium text-slate-700">${t[fieldName]}</label><div class="mt-1">${inputsHTML}</div><button data-action="add-line" data-section="${section}" data-index="${index}" data-field="${fieldName}" class="mt-2 text-sm bg-blue-100 text-blue-800 px-3 py-1 rounded-md hover:bg-blue-200 transition-colors">${t.addNewLine}</button></div>`;
        }
        
        function renderForm() {
            const t = translations[resumeData.language];
            const inputClasses = "mt-1 block w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500";
            const labelClasses = "block text-sm font-medium text-slate-700";

            formContainer.innerHTML = `<div class="space-y-8">
                    <div class="form-section"><h3 class="text-xl font-semibold mb-4 pb-2 form-section-header">${t.generalSettings}</h3><div class="grid grid-cols-1 sm:grid-cols-2 gap-6 items-center"><div><label class="${labelClasses}">${t.resumeLanguage}</label><select name="language" class="${inputClasses}"><option value="pt-br" ${resumeData.language === 'pt-br' ? 'selected' : ''}>Português (Brasil)</option><option value="en" ${resumeData.language === 'en' ? 'selected' : ''}>English</option><option value="de" ${resumeData.language === 'de' ? 'selected' : ''}>Deutsch</option></select></div><div><label class="${labelClasses}">${t.profilePicture}</label><input type="text" name="profilePictureUrl" placeholder="${t.orPasteUrl}" value="${!resumeData.profilePicture.startsWith('data:') ? resumeData.profilePicture : ''}" class="${inputClasses}"><label for="profilePictureFile" class="file-input-label mt-2 text-sm">${t.uploadFromDevice}</label><input type="file" id="profilePictureFile" name="profilePictureFile" accept="image/*"></div></div></div>
                    <div class="form-section"><h3 class="text-xl font-semibold mb-4 pb-2 form-section-header">${t.personalInfo}</h3><div class="grid grid-cols-1 sm:grid-cols-2 gap-6"><div><label class="${labelClasses}">${t.fullName}</label><input type="text" name="fullName" placeholder="${t.yourName}" value="${resumeData.fullName}" class="${inputClasses}" required></div><div><label class="${labelClasses}">${t.jobTitleLabel}</label><input type="text" name="title" placeholder="${t.yourJobTitle}" value="${resumeData.title}" class="${inputClasses}"></div><div><label class="${labelClasses}">${t.phone}</label><input type="tel" name="phone" placeholder="${t.phonePlaceholder}" value="${resumeData.phone}" class="${inputClasses}" required></div><div><label class="${labelClasses}">${t.email}</label><input type="email" name="email" placeholder="seu.email@exemplo.com" value="${resumeData.email}" class="${inputClasses}" required></div><div class="col-span-1 sm:col-span-2"><label class="${labelClasses}">${t.linkedin}</label><div class="flex mt-1"><span class="inline-flex items-center px-3 rounded-l-md border border-r-0 bg-slate-50 text-slate-500 text-sm">linkedin.com/in/</span><input type="text" name="linkedin" placeholder="seu-perfil" value="${resumeData.linkedin}" class="flex-1 block w-full rounded-none rounded-r-md p-2 border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></div></div><div class="col-span-1 sm:col-span-2"><label class="${labelClasses}">${t.github}</label><div class="flex mt-1"><span class="inline-flex items-center px-3 rounded-l-md border border-r-0 bg-slate-50 text-slate-500 text-sm">github.com/</span><input type="text" name="github" placeholder="seu-usuario" value="${resumeData.github}" class="flex-1 block w-full rounded-none rounded-r-md p-2 border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></div></div><div class="col-span-1 sm:col-span-2 grid grid-cols-2 gap-6"><div><label class="${labelClasses}">${t.city}</label><input type="text" name="city" value="${resumeData.city}" class="${inputClasses}"></div><div><label class="${labelClasses}">${t.state}</label><input type="text" name="state" value="${resumeData.state}" class="${inputClasses}"></div></div></div></div>
                    <div class="form-section space-y-4"><div class="flex justify-between items-center pb-2 form-section-header"><h3 class="text-xl font-semibold">${t.experience}</h3><button data-action="add-experience" class="bg-blue-500 text-white w-8 h-8 flex items-center justify-center rounded-full hover:bg-blue-600 text-2xl font-bold transition-colors">+</button></div>${resumeData.professionalExperience.map((exp, index) => { const isValid = isDateRangeValid(exp.startDate, exp.endDate); const errorClass = !isValid ? 'border-red-500 ring-1 ring-red-500' : ''; return `<div class="p-4 border border-slate-200 rounded-lg relative"><button data-action="remove-item" data-section="professionalExperience" data-index="${index}" class="absolute top-3 right-3 text-slate-400 font-bold hover:text-red-600 transition-colors">X</button><div class="grid grid-cols-1 sm:grid-cols-2 gap-6"><div class="col-span-1 sm:col-span-2"><label class="${labelClasses}">${t.company}</label><input type="text" name="company" data-section="professionalExperience" data-index="${index}" value="${exp.company || ''}" class="${inputClasses}"></div><div class="col-span-1 sm:col-span-2"><label class="${labelClasses}">${t.jobTitle}</label><input type="text" name="jobTitle" data-section="professionalExperience" data-index="${index}" value="${exp.jobTitle || ''}" class="${inputClasses}"></div><div><label class="${labelClasses}">${t.locationType}</label><select name="locationType" data-section="professionalExperience" data-index="${index}" class="${inputClasses}"><option value="presential" ${exp.locationType === 'presential' ? 'selected' : ''}>${t.presential}</option><option value="remote" ${exp.locationType === 'remote' ? 'selected' : ''}>${t.remote}</option></select></div><div></div> ${exp.locationType === 'presential' ? `<div><label class="${labelClasses}">${t.city}</label><input type="text" name="city" data-section="professionalExperience" data-index="${index}" value="${exp.city || ''}" class="${inputClasses}"></div><div><label class="${labelClasses}">${t.state}</label><input type="text" name="state" data-section="professionalExperience" data-index="${index}" value="${exp.state || ''}" class="${inputClasses}"></div>` : ''}<div><label class="${labelClasses}">${t.startDate}</label><input type="date" name="startDate" data-section="professionalExperience" data-index="${index}" value="${exp.startDate || ''}" class="${inputClasses} ${errorClass}"><p class="text-xs text-slate-500 mt-1">${t.dateHelper}</p></div><div><label class="${labelClasses}">${t.endDate}</label><input type="date" name="endDate" data-section="professionalExperience" data-index="${index}" value="${exp.endDate || ''}" class="${inputClasses} ${errorClass}" ${exp.isCurrent ? 'disabled' : ''}><p class="text-xs text-slate-500 mt-1">${t.dateHelper}</p></div>${!isValid ? `<p class="col-span-1 sm:col-span-2 text-xs text-red-600 -mt-4">${t.dateError}</p>` : ''}<div class="col-span-1 sm:col-span-2 flex items-center"><input type="checkbox" name="isCurrent" data-section="professionalExperience" data-index="${index}" class="h-4 w-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500" ${exp.isCurrent ? 'checked' : ''}><label class="ml-2 text-sm text-slate-700">${t.currentJob}</label></div>${renderDynamicLines('professionalExperience', index, 'responsibilities', t.responsibilities, t)}</div></div>`}).join('')}</div>

on value="highschool" ${edu.degreeType === 'highschool' ? 'selected' : ''}>${t.highschool}</option><option value="middleschool" ${edu.degreeType === 'middleschool' ? 'selected' : ''}>${t.middleschool}</option></select></div><div><label class="${labelClasses}">${t.locationType}</label><select name="locationType" data-section="academicEducation" data-index="${index}" class="${inputClasses}"><option value="remote" ${edu.locationType === 'remote' ? 'selected' : ''}>${t.remote}</option><option value="presential" ${edu.locationType === 'presential' ? 'selected' : ''}>${t.presential}</option></select></div>${edu.locationType === 'presential' ? `<div><label class="${labelClasses}">${t.city}</label><input type="text" name="city" data-section="academicEducation" data-index="${index}" value="${edu.city || ''}" class="${inputClasses}"></div><div><label class="${labelClasses}">${t.state}</label><input type="text" name="state" data-section="academicEducation" data-index="${index}" value="${edu.state || ''}" class="${inputClasses}"></div>` : ''}<div><label class="${labelClasses}">${t.startDate}</label><input type="date" name="startDate" data-section="academicEducation" data-index="${index}" value="${edu.startDate || ''}" class="${inputClasses} ${errorClass}"><p class="text-xs text-slate-500 mt-1">${t.dateHelper}</p></div><div><label class="${labelClasses}">${t.endDate}</label><input type="date" name="endDate" data-section="academicEducation" data-index="${index}" value="${edu.endDate || ''}" class="${inputClasses} ${errorClass}"><p class="text-xs text-slate-500 mt-1">${t.dateHelper}</p></div>${!isValid ? `<p class="col-span-1 sm:col-span-2 text-xs text-red-600 -mt-4">${t.dateError}</p>` : ''}${renderDynamicLines('academicEducation', index, 'details', t.details, t)}</div></div>`}).join('')}</div>

        function formatMonthYear(dateString, lang) {
            if (!dateString) return '';
            const [year, month] = dateString.split('-');
            const date = new Date(Date.UTC(year, month - 1));
            return date.toLocaleDateString(lang, { year: 'numeric', month: 'long', timeZone: 'UTC' });
        }

                if (!edu.course) return '';

                const preposition = lang === 'pt-br' ? 'em' : 'in';
                return `${degreeName} ${preposition} ${edu.course}`;
            };
            const formatProjectType = (type) => ({ personal: t.personal, commercial: t.commercial, freelance: t.freelance }[type] || '');

            }
            const formatEducationDate = (edu) => {
                if (!edu.endDate) return edu.startDate ? `${t.expectedCompletion} ${formatMonthYear(edu.startDate, lang)}` : '';
                const endDate = new Date(edu.endDate);
                const now = new Date(); now.setHours(0,0,0,0);
                return endDate < now ? `${t.completedIn} ${formatMonthYear(edu.endDate, lang)}` : `${t.expectedCompletion} ${formatMonthYear(edu.endDate, lang)}`;
            };
            const contactParts = [];
            if (resumeData.phone) contactParts.push(`<span>${resumeData.phone}</span>`);
            if (resumeData.email) contactParts.push(`<span>${resumeData.email}</span>`);
            if (resumeData.linkedin) contactParts.push(`<span>${t.linkedin}: <a href="https://linkedin.com/in/${resumeData.linkedin}" target="_blank" class="text-blue-600 underline hover:text-blue-700">https://linkedin.com/in/${resumeData.linkedin}</a></span>`);
            if (resumeData.github) contactParts.push(`<span>${t.github}: <a href="https://github.com/${resumeData.github}" target="_blank" class="text-blue-600 underline hover:text-blue-700">https://github.com/${resumeData.github}</a></span>`);
            if (resumeData.city && resumeData.state) contactParts.push(`<span>${resumeData.city}, ${resumeData.state}</span>`);
            
            const escapeHtml = (unsafe) => unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&quot;").replace(/'/g, "&#039;");
            const renderList = (items) => items && items.length > 0 ? `<ul class="mt-1 text-sm text-slate-600 bullet-list">${items.map(line => `<li>${escapeHtml(line)}</li>`).join('')}</ul>` : '';
            
            const professionalExperienceHTML = resumeData.professionalExperience.length > 0 ?
                `<div class="mb-6">
                    <h2 class="text-lg font-bold uppercase border-b-2 border-slate-300 pb-1 mb-3 text-slate-700">${t.experience}</h2>
                    ${resumeData.professionalExperience.map(exp => {

                    }).join('')}
                </div>` : '';

            const academicEducationHTML = resumeData.academicEducation.length > 0 ?
                `<div class="mb-6">
                    <h2 class="text-lg font-bold uppercase border-b-2 border-slate-300 pb-1 mb-3 text-slate-700">${t.education}</h2>
                    ${resumeData.academicEducation.map(edu => `<div class="mb-4 text-slate-800 avoid-page-break"><p><strong>${edu.institution || ''}</strong> | <span class="font-normal">${edu.locationType === 'remote' ? t.remote : `${edu.city || ''}, ${edu.state || ''}`}</span></p><p><em>${formatDegree(edu)}</em> | ${formatEducationDate(edu)}</p>${renderList(edu.details)}</div>`).join('')}
                </div>` : '';

            target.innerHTML = `<div class="p-8"><div class="text-center mb-8">${resumeData.profilePicture ? `<img src="${resumeData.profilePicture}" alt="Foto de Perfil" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">` : ''}<h1 class="text-4xl font-bold text-slate-800">${resumeData.fullName || t.yourName}</h1>${resumeData.title ? `<p class="text-2xl text-blue-600 font-semibold mt-1">${resumeData.title}</p>` : ''}<div class="flex justify-center items-center flex-wrap text-sm mt-3 text-slate-500 gap-x-3 gap-y-1 break-all">${contactParts.join('<span class="text-slate-300">|</span>')}</div></div>
                ${professionalExperienceHTML}
                ${academicEducationHTML}
                ${resumeData.projects.length > 0 ? `<div class="mb-6"><h2 class="text-lg font-bold uppercase border-b-2 border-slate-300 pb-1 mb-3 text-slate-700">${t.projects}</h2>${resumeData.projects.map(proj => `<div class="mb-4 text-slate-800 avoid-page-break"><h3 class="text-md font-semibold">${proj.link ? `<a href="${proj.link}" target="_blank" class="text-blue-600 underline hover:text-blue-700">${proj.name || 'Projeto sem nome'}</a>` : `<span>${proj.name || 'Projeto sem nome'}</span>`} | <span class="text-sm font-normal italic text-slate-600">${formatProjectType(proj.projectType)}</span></h3>${renderList(proj.description)}</div>`).join('')}</div>` : ''}
                ${renderSkills()}
                ${resumeData.complementaryCourses.length > 0 ? `<div class="mb-6 avoid-page-break"><h2 class="text-lg font-bold uppercase border-b-2 border-slate-300 pb-1 mb-3 text-slate-700"><strong>${t.courses}</strong></h2><ul class="bullet-list text-slate-600">${resumeData.complementaryCourses.map(course => `<li><strong>${course.name || ''}</strong> (${course.hours || 0} ${t.hours})</li>`).join('')}</ul></div>` : ''}</div>`;
        }

        function handleFormAction(e) {
            const button = e.target.closest('button[data-action]');
            if (!button) return;

            const { action, section, index, field, lineIndex } = button.dataset;
            const intIndex = parseInt(index, 10);
            const intLineIndex = parseInt(lineIndex, 10);

            if (action === 'add-experience') resumeData.professionalExperience.push({ responsibilities: [], locationType: 'presential' });
            else if (action === 'add-education') resumeData.academicEducation.push({ locationType: 'remote', details: [] });
            else if (action === 'add-project') resumeData.projects.push({ projectType: 'personal', description: [] });
            else if (action === 'add-course') resumeData.complementaryCourses.push({});
            else if (action === 'remove-item') resumeData[section].splice(intIndex, 1);
            else if (action === 'add-line') {
                if (!resumeData[section][intIndex][field]) resumeData[section][intIndex][field] = [];
                resumeData[section][intIndex][field].push('');
            } else if (action === 'remove-line') {
                resumeData[section][intIndex][field].splice(intLineIndex, 1);
            }
            updateUI();
        }
        
        function formatInternationalPhone(value) {
            const cleaned = ('' + value).replace(/\D/g, '');
            return `+${cleaned}`;
        }

        function handleFormInput(e) {
            const { name, value, type, checked, files } = e.target;
            const { section, index, field, lineIndex, skill } = e.target.dataset;
            
            if (e.target.tagName === 'TEXTAREA' && field) {
                e.target.style.height = 'auto';
                e.target.style.height = (e.target.scrollHeight) + 'px';
            }

            if (name === 'phone') {
                const formattedValue = formatInternationalPhone(value);
                resumeData.phone = formattedValue;
                e.target.value = formattedValue;
            } else if (name === 'profilePictureFile' && files && files[0]) {
                const reader = new FileReader();
                reader.onload = (event) => { resumeData.profilePicture = event.target.result; renderPreview(); };
                reader.readAsDataURL(files[0]);
                return;
            } else if (name === 'profilePictureUrl') {
                resumeData.profilePicture = value;
            } else if (skill) {
                resumeData.skills[skill] = value;
            } else if (section && field) {
                resumeData[section][parseInt(index, 10)][field][parseInt(lineIndex, 10)] = value;
            } else if (section) {
                resumeData[section][parseInt(index, 10)][name] = type === 'checkbox' ? checked : value;
            } else {
                resumeData[name] = value;
            }
            
            if (name === 'language' || (section && name === 'locationType')) {
                updateUI();
            } else if (section && (name === 'startDate' || name === 'endDate' || name === 'isCurrent')) {
                renderForm();
                renderPreview();
            }
            else {
                renderPreview();
            }
        }
        
        async function generatePdf() {
            const t = translations[resumeData.language];
            const btn = document.getElementById('generate-pdf-btn');
            const originalText = btn.textContent;
            btn.textContent = t.generatingPdf;
            btn.disabled = true;

            try {
                const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                doc.setFont('Helvetica', 'normal');

                let y = 20;
                const leftMargin = 20;
                const rightMargin = 20;
                const pageHeight = doc.internal.pageSize.getHeight();
                const usableWidth = doc.internal.pageSize.getWidth() - leftMargin - rightMargin;
                
                const checkPageBreak = (heightNeeded) => {
                    if (y + heightNeeded > pageHeight - 20) {
                        doc.addPage();
                        y = 20;
                    }
                };
                
                // --- HEADER ---
                if (resumeData.profilePicture) {
                    const imgSize = 30;
                    const x = (doc.internal.pageSize.getWidth() / 2) - (imgSize / 2);
                    checkPageBreak(imgSize + 10);
                    doc.saveGraphicsState();
                    doc.circle(x + imgSize / 2, y + imgSize / 2, imgSize / 2);
                    doc.clip();
                    doc.addImage(resumeData.profilePicture, 'JPEG', x, y, imgSize, imgSize);
                    doc.restoreGraphicsState();
                    y += imgSize + 8;
                }

                doc.setFontSize(24).setFont('Helvetica', 'bold').setTextColor('#1e293b');
                doc.text(resumeData.fullName || t.yourName, doc.internal.pageSize.getWidth() / 2, y, { align: 'center' });
                y += 10;
                
                if (resumeData.title) {
                    doc.setFontSize(16).setFont('Helvetica', 'normal').setTextColor('#2563eb');
                    doc.text(resumeData.title, doc.internal.pageSize.getWidth() / 2, y, { align: 'center' });
                    y += 8;
                }

                // --- CONTACT INFO WITH LINKS ---
                doc.setFontSize(9);
                const contactItems = [
                    { text: resumeData.phone },
                    { text: resumeData.email },
                    { label: `${t.linkedin}: `, text: `https://linkedin.com/in/${resumeData.linkedin}`, url: `https://linkedin.com/in/${resumeData.linkedin}`, isLink: true },
                    { label: `${t.github}: `, text: `https://github.com/${resumeData.github}`, url: `https://github.com/${resumeData.github}`, isLink: true },
                    { text: resumeData.city && resumeData.state ? `${resumeData.city}, ${resumeData.state}` : null }
                ].filter(item => item.text && item.text.length > (item.label?.length || 0) + 15);

                const separator = ' | ';
                let contactLines = [];
                let currentLine = [];

                contactItems.forEach((item, index) => {
                    const isLastItem = index === contactItems.length - 1;
                    const potentialLine = [...currentLine, item];
                    
                    let potentialText = potentialLine.map(i => i.label ? i.label + i.text : i.text).join(separator);

                    if (doc.getTextWidth(potentialText) > usableWidth && currentLine.length > 0) {
                        contactLines.push(currentLine);
                        currentLine = [item];
                    } else {
                        currentLine.push(item);
                    }

                    if (isLastItem) {
                        contactLines.push(currentLine);
                    }
                });
                
                contactLines.forEach(lineItems => {
                    checkPageBreak(5);
                    const lineText = lineItems.map(i => i.label ? i.label + i.text : i.text).join(separator);
                    const lineX = (doc.internal.pageSize.getWidth() / 2) - (doc.getTextWidth(lineText) / 2);
                    let currentX = lineX;

                    lineItems.forEach((item, index) => {
                        if (item.isLink) {
                            doc.setTextColor('#64748b'); // Label color
                            doc.text(item.label, currentX, y);
                            currentX += doc.getTextWidth(item.label);
                            
                            doc.setTextColor('#2563eb'); // Link color
                            doc.textWithLink(item.text, currentX, y, { url: item.url });
                            const textWidth = doc.getTextWidth(item.text);
                            doc.setDrawColor('#2563eb').line(currentX, y + 1, currentX + textWidth, y + 1);
                            currentX += textWidth;
                        } else {
                            doc.setTextColor('#64748b');
                            doc.text(item.text, currentX, y);
                            currentX += doc.getTextWidth(item.text);
                        }

                        if (index < lineItems.length - 1) {
                            doc.setTextColor('#cbd5e1'); // Separator color
                            doc.text(separator, currentX, y);
                            currentX += doc.getTextWidth(separator);
                        }
                    });
                    y += 5;
                });
                y += 10;


                // --- HELPER FUNCTIONS ---
                const drawSectionTitle = (title) => {
                    checkPageBreak(12);
                    doc.setFontSize(12).setFont('Helvetica', 'bold').setTextColor('#334155');
                    doc.text(title.toUpperCase(), leftMargin, y);
                    y += 2;
                    doc.setLineWidth(0.5).setDrawColor('#cbd5e1').line(leftMargin, y, doc.internal.pageSize.getWidth() - rightMargin, y);
                    y += 8;
                };

                const drawBulletList = (items) => {
                    if (!items || items.length === 0) return;
                    doc.setFontSize(10).setFont('Helvetica', 'normal').setTextColor('#475569');
                    items.forEach(line => {
                        const splitLines = doc.splitTextToSize(line, usableWidth - 5);
                        checkPageBreak(splitLines.length * 5);
                        doc.text(`•`, leftMargin + 2, y, { charSpace: 2 });
                        doc.text(splitLines, leftMargin + 5, y);
                        y += splitLines.length * 5;
                    });
                };
                
                const formatDegree = (edu) => {
                    if (!edu.course) return '';
                    const degreeName = t[edu.degreeType] || '';
                    if (['highschool', 'middleschool'].includes(edu.degreeType)) return degreeName;
                    const preposition = resumeData.language === 'pt-br' ? 'em' : 'in';
                    return `${degreeName} ${preposition} ${edu.course}`;
                };

                const formatEducationDate = (edu) => {
                    if (!edu.endDate) return edu.startDate ? `${t.expectedCompletion} ${formatMonthYear(edu.startDate, resumeData.language)}` : '';
                    const endDate = new Date(edu.endDate);
                    const now = new Date(); now.setHours(0,0,0,0);
                    return endDate < now ? `${t.completedIn} ${formatMonthYear(edu.endDate, resumeData.language)}` : `${t.expectedCompletion} ${formatMonthYear(edu.endDate, resumeData.language)}`;
                };
                
                // --- SECTIONS ---
                if (resumeData.professionalExperience.length > 0) {
                    drawSectionTitle(t.experience);
                    resumeData.professionalExperience.forEach(item => {
                        const estHeight = 18 + (item.responsibilities?.length || 0) * 10;
                        checkPageBreak(estHeight);
                        const location = item.locationType === 'remote' ? t.remote : `${item.city || ''}, ${item.state || ''}`;
                        const dateRange = `${formatMonthYear(item.startDate, resumeData.language)} - ${item.isCurrent ? t.present : formatMonthYear(item.endDate, resumeData.language)}`;
                        
                        doc.setFontSize(11).setFont('Helvetica', 'bold').setTextColor('#1e293b');
                        doc.text(item.company || '', leftMargin, y);
                        const companyWidth = doc.getTextWidth(item.company || '');
                        doc.setFont('Helvetica', 'normal').setTextColor('#475569').text(`| ${location}`, leftMargin + companyWidth + 1, y);
                        y += 6;

                        doc.setFontSize(10).setFont('Helvetica', 'italic').setTextColor('#475569');
                        doc.text(item.jobTitle || '', leftMargin, y);
                        const jobTitleWidth = doc.getTextWidth(item.jobTitle || '');
                        doc.setFont('Helvetica', 'normal').setTextColor('#64748b').text(`| ${dateRange}`, leftMargin + jobTitleWidth + 1, y);
                        y += 6;

                        drawBulletList(item.responsibilities);
                        y += 4;
                    });
                }
                
                if (resumeData.academicEducation.length > 0) {
                    drawSectionTitle(t.education);
                    resumeData.academicEducation.forEach(item => {
                        const estHeight = 18 + (item.details?.length || 0) * 10;
                        checkPageBreak(estHeight);
                        const location = item.locationType === 'remote' ? t.remote : `${item.city || ''}, ${item.state || ''}`;
                        const degree = `${formatDegree(item)} | ${formatEducationDate(item)}`;
                        
                        doc.setFontSize(11).setFont('Helvetica', 'bold').setTextColor('#1e293b');
                        doc.text(item.institution || '', leftMargin, y);
                        const institutionWidth = doc.getTextWidth(item.institution || '');
                        doc.setFont('Helvetica', 'normal').setTextColor('#475569').text(`| ${location}`, leftMargin + institutionWidth + 1, y);
                        y += 6;

                        doc.setFontSize(10).setFont('Helvetica', 'italic').setTextColor('#475569').text(degree, leftMargin, y);
                        y += 6;
                        drawBulletList(item.details);
                        y += 4;
                    });
                }

                if (resumeData.projects.length > 0) {
                    drawSectionTitle(t.projects);
                    resumeData.projects.forEach(item => {
                        const estHeight = 12 + (item.description?.length || 0) * 10;
                        checkPageBreak(estHeight);
                        doc.setFontSize(11).setFont('Helvetica', 'bold');
                        const projectName = item.name || 'Project';
                        const nameWidth = doc.getTextWidth(projectName);

                        if (item.link) {
                            doc.setTextColor('#2563eb');
                            doc.text(projectName, leftMargin, y);
                            doc.setDrawColor('#2563eb').line(leftMargin, y + 1, leftMargin + nameWidth, y + 1);
                            doc.link(leftMargin, y - 4, nameWidth, 5, { url: item.link });
                        } else {
                            doc.setTextColor('#1e293b');
                            doc.text(projectName, leftMargin, y);
                        }
                        
                        doc.setFont('Helvetica', 'italic').setTextColor('#64748b');
                        doc.text(`| ${translations[resumeData.language][item.projectType] || ''}`, leftMargin + nameWidth + 2, y);
                        y += 6;
                        drawBulletList(item.description);
                        y += 4;
                    });
                }

                if (Object.values(resumeData.skills).some(s => s.trim())) {
                    drawSectionTitle(t.technicalSkills);
                    Object.entries(resumeData.skills).forEach(([key, value]) => {
                        if (value.trim()) {
                            const skillLine = `${t[key]}: ${value.trim()}`;
                            const splitLines = doc.splitTextToSize(skillLine, usableWidth);
                            checkPageBreak(splitLines.length * 5);
                            doc.setFontSize(10);
                            doc.setFont('Helvetica', 'bold').setTextColor('#475569').text(`${t[key]}:`, leftMargin, y);
                            const titleWidth = doc.getTextWidth(`${t[key]}: `);
                            doc.setFont('Helvetica', 'normal').setTextColor('#475569').text(value.trim(), leftMargin + titleWidth, y);
                            y += splitLines.length * 5;
                        }
                    });
                    y += 4;
                }

                if (resumeData.complementaryCourses.length > 0) {
                    drawSectionTitle(t.courses);
                    resumeData.complementaryCourses.forEach(item => {
                        checkPageBreak(5);
                        doc.setFontSize(10);
                        doc.setFont('Helvetica', 'bold').setTextColor('#475569').text(`• ${item.name || ''}`, leftMargin, y);
                        const titleWidth = doc.getTextWidth(`• ${item.name || ''} `);
                        doc.setFont('Helvetica', 'normal').setTextColor('#475569').text(`(${item.hours || 0} ${t.hours})`, leftMargin + titleWidth, y);
                        y += 5;
                    });
                }

                const filename = `curriculo_${resumeData.fullName.trim().replace(/\s+/g, '_') || 'candidato'}.pdf`;
                doc.save(filename);
                showToast(t.downloadStarted);

            } catch (error) {
                console.error("PDF generation failed:", error);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        function showToast(message) {
            const toast = document.getElementById('download-toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.style.transform = 'translateX(0)';
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.transform = 'translateX(120%)';
                toast.style.opacity = '0';
            }, 3000);
        }

        function updateStaticUI(lang) {
            const t = translations[lang];
            document.documentElement.lang = lang.split('-')[0];
            document.title = t.mainTitle;
            document.getElementById('main-title').textContent = t.mainTitle;
            document.getElementById('main-subtitle').textContent = t.mainSubtitle;
            document.getElementById('preview-title').textContent = t.previewTitle;
            document.getElementById('generate-pdf-btn').textContent = t.generatePdfBtn;
        }

        function updateUI() {
            updateStaticUI(resumeData.language);
            renderForm();
            renderPreview();
        }

        formContainer.addEventListener('click', handleFormAction);
        formContainer.addEventListener('input', handleFormInput);
        document.getElementById('generate-pdf-btn').addEventListener('click', generatePdf);

        updateUI();
    });
    </script>
</body>
</html>
